services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fastapi_db
    ports:
      - "3306:3306"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://root:root@db/fastapi_db
    volumes:
      - .:/app
    ports:
      - "80:8000"
    restart: always
